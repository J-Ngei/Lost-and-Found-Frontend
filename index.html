<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lost & Found Hub - Reuniting people with their lost items in Kenya">
    <meta name="theme-color" content="#3b82f6">
    <title>Lost & Found Hub</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>
    
    <!-- Preload critical font -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    </noscript>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" defer></script>
    
    <!-- Inline critical CSS -->
    <style>
      /* Critical CSS for above-the-fold content */
      body { margin: 0; font-family: 'Inter', system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      
      /* Ensure touch targets are large enough */
      button, [role="button"], a, select, input, .clickable {
        min-height: 44px;
        min-width: 44px;
      }
      
      /* Optimize image rendering */
      img { max-width: 100%; height: auto; }
    </style>
  </body>
</html>
